<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0" />
    <link rel="stylesheet" href="./dist/output.css">
    <title>Shopping Cart</title>
</head>
<body>
    <header class="fixed top-0 w-full h-[100px] bg-header-grey border-b-2 border-off-white z-[1] text-center">
        <a href="javascript:history.back()"><img class="invert w-[60px] absolute top-[30px] left-[30px]" src="./assets/images/pngwing.com.png"></a>
        <h1 class="text-white text-6xl font-Bree mt-4">Shopping Cart</h1>
    </header>

    <article class="w-[80%] border-[1px] border-black h-[80%] w-[60vw] mx-auto mt-[15vh] rounded-3xl shadow-info-grey shadow-lg p-[2%]">
        <section id="cartItems">
            <div class="flex relative border-b-2 border-info-grey p-5 ">
                <img class="w-[175px] h-[125px] rounded-lg" src="https://ik.imagekit.io/liamallen34/Kachow_Images/shutterstock_271030664.jpg?ik-sdk-version=javascript-1.4.3&updatedAt=1668723789056">
                <h4 class="text-[30px] ml-5 mt-3 font-Bree text-header-grey">Chicken Salad</h4>
                <p class="absolute top-[90px] left-[220px] text-[20px] font-Roboto">$18.99</p>
                <button class="material-symbols-outlined absolute right-[10%] top-[65px] border-[2px] border-black h-[40px] w-[40px] rounded-full">delete</button>
            </div>
                 
        </section>
    </article>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/cart.js"></script>
</body>
</html>
